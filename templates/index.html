<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morphosis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/response-targets.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/remove-me.js"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='css/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
        <div class="container">
            <div class="columns is-vcentered">
                <div class="column is-three-fifths has-text-centered-mobile">
                    <h1 class="title is-1 ml2">Morphosis</h1>
                    <h2 class="subtitle">Upload and transform your images with ease.</h2>
                </div>
                <div class="column has-text-centered-mobile" hx-ext="remove-me">
                        <form id='form' 
                            hx-encoding='multipart/form-data' 
                            hx-post='/upload' 
                            hx-trigger="change from:.file-input" 
                            hx-disabled-elt="find input[type='file']" 
                            hx-target="#upload-area">
                        
                            <div id="upload-area">
                                <div id="image-uploader" class="file is-large is-boxed is-centered">
                                    <label class="file-label">
                                        <input class="file-input" type="file" name="file">
                                        <span class="file-cta p-6" id="upload-button">
                                            <span class="file-icon">
                                                <box-icon name='upload' color='#ffffff' size='36px'></box-icon>
                                            </span>
                                            <span class="file-label">
                                                Choose a fileâ€¦
                                            </span>
                                        </span>
                                    </label>
                                </div>
                                <div id="loader" class="htmx-indicator" style="display:none;">
                                    <box-icon name='loader-alt' color='#ffffff' size='128px' animation='spin'></box-icon>
                                    <p class="mt-5">Uploading...</p>
                                </div>
                            </div>
                        </form>
                    <div id="error-notification"></div>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>
</html>
