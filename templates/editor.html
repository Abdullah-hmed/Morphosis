<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/response-targets.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/remove-me.js"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='css/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body hx-boost="true" class="bg-[conic-gradient(at_top,_var(--tw-gradient-stops))] from-gray-700 via-gray-900 to-black">
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns reverse-row-order is-vcentered is-tablet">
                    <div class="column is-flex is-flex-direction-column is-align-items-center is-justify-content-center is-three-fifths">
                        <div class="box">
                            {% if image %}
                                <img id="generated-image" src="{{ image }}" alt="Processed Image">                   
                            {% else %}
                                <p>There may have been some issues with processing the image, please try again</p>
                            {% endif %}
                        </div>
                        <button class="button" hx-post="/effect" hx-include="#effects-container input" hx-target="#generated-image" hx-swap="outerHTML">Apply Effects</button>
                        <div id="value-placeholder"></div>
                    </div>
                    <!-- TODO: Make the Sliders and calculate the latent change required. -->
                    <div class="column has-text-centered is-flex is-flex-direction-column">
                        <h2 class="title is-desktop">Effects</h2>
                        <div id="effects-container">
                            <label for="glasses">Glasses</label>
                            <input type="range" id="glasses" name="glasses" min="-10" max="10" value="0" class="range range-lg tooltip" step="2.5" />
                            <div class="flex w-full justify-between px-2 text-xs">
                                <span>|</span>
                                <span>|</span>
                                <span>|</span>
                                <span>|</span>
                                <span>|</span>
                            </div>
                            <br>
                            <label for="happy">Happiness</label>
                            <input type="range" id="emotion_happy" name="emotion_happy" min="-10" max="10" value="0" class="range range-lg tooltip" step="2.5" />
                            <div class="flex w-full justify-between px-2 text-xs">
                                <span>|</span>
                                <span>|</span>
                                <span>|</span>
                                <span>|</span>
                                <span>|</span>
                            </div>
                            <br>
                            <label for="sad">Sadness</label>
                            <input type="range" id="emotion_sad" name="emotion_sad" min="-10" max="10" value="0" class="range range-lg tooltip" step="2.5" />
                            <div class="flex w-full justify-between px-2 text-xs">
                                <span>|</span>
                                <span>|</span>
                                <span>|</span>
                                <span>|</span>
                                <span>|</span>
                            </div>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
